<div class="container mt-3 col-md-6 offset-3">
  <form [formGroup]="productFormGroup" (ngSubmit)="handelAddProduct()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': productFormGroup.get('name')?.hasError('required') && productFormGroup.get('name')?.touched, 'is-valid': productFormGroup.get('name')?.valid}">
      <div *ngIf="productFormGroup.get('name')?.hasError('required') && productFormGroup.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
      <div *ngIf="productFormGroup.get('name')?.hasError('minlength') && productFormGroup.get('name')?.touched" class="text-danger">
        Name must be at least 4 characters long.
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="text" formControlName="price" class="form-control" [ngClass]="{'is-invalid': productFormGroup.get('price')?.hasError('required') && productFormGroup.get('price')?.touched, 'is-valid': productFormGroup.get('price')?.valid}">
      <div *ngIf="productFormGroup.get('price')?.hasError('required') && productFormGroup.get('price')?.touched" class="text-danger">
        Price is required.
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Promotion</label>
      <input type="checkbox" formControlName="promotion" class="form-check-input">
    </div>
    <button [disabled]="!productFormGroup.valid" class="btn btn-outline-success" type="submit">Save</button>
  </form>
</div>
