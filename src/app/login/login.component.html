<div class="container text-center flex-column">
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
  <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card" style="width: 400px; height: 400px;">
      <div class="card-body">
<!--        {{userFormGroup.value | json}}-->
        <form [formGroup] = "userFormGroup" (ngSubmit)="handelLogin()" >
          <div class="mb-0">
            <i class="bi bi-people" style="font-size: 50px;" ></i>
          </div>
          <h1 class="h3 mb-2 fw-normal">Please sign in</h1>

          <div class="form-floating mb-2">
            <input type="text" class="form-control" formControlName= "username" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">User Name</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName= "password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="checkbox mb-3 ">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-outline-primary mb-5" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">Â© Angular</p>
        </form>
      </div>
    </div>
  </div>
</div>
